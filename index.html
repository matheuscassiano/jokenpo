<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JoKenPô</title>
        <link rel="stylesheet" href="./src/style.css">
    </head>
    <body>
        <h1>JoKenPô</h1>
        <h3 id="result"></h3>
        <section class="match">
            <div class="player" id="player">
                <h3>Jogador</h3>
                <img src="./src/assets/stone.png" alt="">
            </div>
            <span>✖</span>
            <div class="player" id="machine">
                <h3>Maquina</h3>
                <img src="./src/assets/stone.png" alt="">
            </div>
        </section>
        <section class="choose">
            <h2>Escolha</h2>
            <div class="choises">
                <button class="choise">
                    <img src="./src/assets/stone.png" alt="" id="stone">
                </button>
                <button class="choise">
                    <img src="./src/assets/paper.png" alt="" id="paper">
                </button>
                <button class="choise">
                    <img src="./src/assets/sisors.png" alt="" id="sisor">
                </button>
            </div>
        </section>
        <script src="./src/script.js"></script>
    </body>
</html>
